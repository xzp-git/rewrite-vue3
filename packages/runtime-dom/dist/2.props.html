<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <!-- <script src="../../../node_modules/@vue/runtime-core/dist//runtime-core.global.js"></script>  -->
    <script src="./runtime-dom.global.js"></script>
    <script>
        let {createRenderer,h,render,Text,Fragment} = VueRuntimeDOM
        const MyComponent = {
            props:{
                address:String
            },
            render(){ // this.address => instance.props.address
                return h(Text,this.address)
            }
        }
        const VueComponent = {
            data(){
                return {flag:false}
            },
            render(){

                return h(Fragment,[
                    h('button',{onClick:()=>{this.flag = !this.flag,console.log(this.flag)}},'切换渲染'),
                    h(MyComponent,{address:this.flag ? '地球':'月球'})
                ])
            }
        }
        render(h(VueComponent),app);

        // 组件是单向数据流的，不能改变属性

     

    </script>
</body>
</html>
