        // 组件的插槽是一个对象 放着映射关系，渲染组件的时候去映射表中查找

            render(){
                return  h(Fragment,[

                    h('div',this.$slots.footer())
                ])
            }
        }
        const VueComponent = {
            setup(props,ctx){

            },
            render(){
                // children如果是对象说明是组件的插槽
                return h(MyComponent,null,{
                    header:()=> h('p','header'),
                    footer:()=> h('p','footer'),
                    main:()=>h('h1','main')
                })
            }
        }
        // vue里面 @符绑定的事件  会变成 onX
