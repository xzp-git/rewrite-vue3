<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./reactivity.global.js"></script>
    <script>
      const { reactive, effect, computed } = VueReactivity;
      let target = {
        name: "xzp",
        age: 25,
        firstName: "xxx",
        lastname: "ppppp",
      };
      let proxy = reactive(target);
      let fullname = computed(() => proxy.firstName + proxy.lastname);
      effect(() => {
        app.innerHTML = fullname.value;
      });
      console.log(fullname.value);
      console.log(fullname.value);

      setTimeout(() => {
        proxy.firstName = "uuuuuuuuuuuuuu";
        // proxy.age = 20;
      }, 3000);
    </script>
  </body>
</html>
